{% extends "base.html" %}
{% load static %}
{% block main %}
    <div class="preloader"></div>

    <!-- Header navbar start -->
    <div class="header-topbar style-2">
        <div class="container padding-none">
            <div class="row">
                <div class="col-md-8 col-sm-6 welcome-top">
                    <ul class="list-inline top-icon">
                        
                    </ul>
                </div>
                <div class="col-md-4 col-sm-6">
                    <ul class="list-inline text-right icon-style-1">
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {% include "navbar.html" %}
    <!-- Header navbar end -->


    <section class="inner-bg over-layer-black" style="background-image: url('{%static "img/bg/admin.jpg" %}')">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="mini-title inner-style-2">
                        <h3>ADMIN</h3>
                        <p><a href="{% url 'index' %}">Home</a> <span class="fa fa-angle-right"></span> <a href="#">ADMIN</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

     

    <!-- Footer Style start -->
    <footer class="bg-faded">
        <div class="container">
            <div class="section-content">
                <div class="row margin-top-30">
                    <div class="col-md-3">
                      <div class="footer-item footer-widget-one">
                        <img alt="" src="{% static 'img/s1logo.png'%}" class="footer-logo">
                        <p><b>Smart Solutions for Your Skin's Health Journey.</b></p>

                       
                        <li><i class="pe-7s-call"></i>Phone:9495567823</li>
                        <li><i class="pe-7s-mail"></i><a href="mailto:">Email: skincare.com</a></li>
                      </ul>
                          
                          
                        </div>
                    </div>
                    <div class="col-md-3">
                      <div class="footer-item">
                        <div class="footer-title">
                          <h4>LOGIN </h4>
                          <div class="border-style-2"></div>
                        </div>
                        <div class="section-content">
                            <div class="row">
                                <div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 800px;">
                                    
                                    <form action="{% url 'admi' %}" method="POST">
                                        {% csrf_token %}
                                        <div style="margin-bottom: 15px;">
                                            <label for="email" style="margin-bottom: 5px; display: block; color: #333;">Username</label>
                                            <input type="text" id="usename" name="username" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                                        </div>
                                        <div style="margin-bottom: 15px;">
                                            <label for="email" style="margin-bottom: 5px; display: block; color: #333;">Email</label>
                                            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                                        </div>
                                        <div style="margin-bottom: 15px;">
                                            <label for="password" style="margin-bottom: 5px; display: block; color: #333;">Password</label>
                                            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                                        </div>
                                        <input type="submit" value="Login" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                                    </form>
                                </div> 
                        </div>
                    </div>
                        
                      </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </footer>

    <section class="footer-copy-right bg-f9">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p><a target="_blank" href="#">HAVE A NICE DAY</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Style End -->

  
    {% endblock  %}
