{% extends "base.html" %}
{% load static %}    
{% block main %}
<div class="preloader"></div>

    <!-- Header navbar start -->
    <div class="header-topbar style-2">
        <div class="container padding-none">
            <div class="row">
                <div class="col-md-8 col-sm-6 welcome-top">
                    <ul class="list-inline top-icon">
                        
                    </ul>
                </div>
                <div class="col-md-4 col-sm-6">
                    <ul class="list-inline text-right icon-style-1">
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                        <li class=" hvr-rectangle-out"><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% include "navbar.html" %}
   
    <!-- Header navbar end -->


    <section class="inner-bg over-layer-black" style="background-image: url('{% static "img/bg/bg1.jpg" %}')">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="mini-title inner-style-2">
                        <h3>Register</h3>
                        <p><a href="{% url 'index' %}">Home</a> <span class="fa fa-angle-right"></span> <a href="#"><b>Register Dtails</b></a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- depertment start -->
    <section class="container">
        <div class="container">
            <div class="section-content">
                <div class="row">
                    
                    <div class="col-md-6">
                        
                        <h3 class="margin-top-30 margin-bottom-20"> <span class="color-defult"><u>Fill The </span> Form </u></h3>
                           <div style="background-color: rgb(255, 255, 255); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 800px;">
                            <form action="{% url "reg" %}" method="POST">
                                {% csrf_token %}
                            <div style="margin-bottom: 15px;">
                                <label for="fullname" style="margin-bottom: 5px; display: block; color: #333;">Full Name:</label>
                                <input type="text" id="fullname" name="fullname" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label for="email" style="margin-bottom: 5px; display: block; color: #333;">Email:</label>
                                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label for="dob" style="margin-bottom: 5px; display: block; color: #333;">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label for="password" style="margin-bottom: 5px; display: block; color: #333;">Password:</label>
                                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label for="confirmpassword" style="margin-bottom: 5px; display: block; color: #333;">Confirm Password:</label>
                                <input type="password" id="confirmpassword" name="confirmpassword" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label for="gender" style="margin-bottom: 5px; display: block; color: #333;">Gender:</label>
                                <select id="gender" name="gender" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <input type="submit" value="Register" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                        </form>
                    </div> 
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- depertment end -->

   

    <section class="footer-copy-right bg-f9">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p><a target="_blank" href="#">HAVE A NICE DAY</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Style End -->
{% endblock  %}
